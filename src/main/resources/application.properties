spring.application.name=ecomm-service-product
server.port=8081
spring.config.import=configserver:http://localhost:8071/
logging.level.org.springframework=DEBUG
spring.profiles.active=dev

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.datasource.url= jdbc:postgresql://ecomm-database-1.cx4yegwqa0uo.ap-south-1.rds.amazonaws.com:5432/product_service_db
spring.sql.init.platform=postgres
